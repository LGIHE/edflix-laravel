<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EDFLIX</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img class="logo" src="../../img/logos/edflix-logo.png" width="250" height="75" alt="EDFLIX">

        <h1 class="lp-heading">Lesson Plan Details</h1>

        <div class="container">
            <div class="row align-items-start mt-4">
                <div class="col col-md-3">
                    <strong>School: </strong>
                </div>
                <div class="col col-md-3">
                    <strong>Teacher: </strong>
                </div>
            </div>
            <div class="row align-items-start mt-3">
                <div class="col col-md-3">
                    <strong>Class: </strong>
                </div>
                <div class="col col-md-3">
                    <strong>Number of learners: </strong>
                </div>
            </div>
            <div class="row align-items-start mt-3">
                <div class="col col-md-3">
                    <strong>Subject: </strong>
                </div>
                <div class="col col-md-3">
                    <strong>Theme: </strong>
                </div>
            </div>
            <div class="row align-items-start mt-3">
                <div class="col col-md-3">
                    <strong>Topic: </strong>
                </div>
                <div class="col col-md-3">
                    <strong>Duration: </strong>
                </div>
            </div>
        </div>
        <div class="m-4">
            <div class="row align-items-start mt-5">
                <div class="col col-md-3">
                    <strong>Learning Outcome: </strong>
                </div>
            </div>
            <div class="row align-items-start mt-3">
                <div class="col col-md-3">
                    <strong>Skills: </strong>
                </div>
            </div>
            <div class="row align-items-start mt-3">
                <div class="col col-md-3">
                    <strong>Values: </strong>
                </div>
            </div>
            <div class="row align-items-start mt-3">
                <div class="col col-md-3">
                    <strong>Cross-cutting Issues: </strong>
                </div>
            </div>
            <div class="row align-items-start mt-3">
                <div class="col col-md-3">
                    <strong>Key learning outcomes: </strong>
                </div>
            </div>
            <div class="row align-items-start mt-3">
                <div class="col col-md-3">
                    <strong>Pre-Requisiste Knowledge: </strong>
                </div>
            </div>
            <div class="row align-items-start mt-3">
                <div class="col col-md-3">
                    <strong>Learning Materials: </strong>
                </div>
            </div>
            <div class="row align-items-start mt-3">
                <div class="col col-md-3">
                    <strong>Learning Methods: </strong>
                </div>
            </div>
            <div class="row align-items-start mt-3">
                <div class="col col-md-3">
                    <strong>References: </strong>
                </div>
            </div>
        </div>
